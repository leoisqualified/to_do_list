<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <h2 class="app-title">To-Do List</h2>
    <div class="container">
        <div class="input">
            <input type="text" class="task-input" id="newTaskInput" placeholder="Enter new task...">
        </div>
        <div>
            <button class="add-task" onClick="addTasks()">Add Task</button>
        </div>
    </div>
    <ul id="task-list"></ul>
    <script src="index.js"></script>
</body>
</html>
